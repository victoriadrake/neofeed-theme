<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<body>

    {{- block "main" . }}
    <main aria-role="main">
        <section>
            {{- partial "h-card" . -}}
            <hr />
            {{- block "feed" . }}{{- end }}

            {{- end }}
        </section>
    </main>
    {{- end }}
</body>
</html>
